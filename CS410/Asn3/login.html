<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>

	<head>
		<meta name="author" Content="Mark Tupala">
		<title>410 Asn 3</title>
		<link rel="STYLESHEET" href="design.css" type="text/CSS">
	</head>

	<body>
	
		<h1>Sign Up</h1>
		
		<h2>Customer Identification</h2>
		
		<p>Fields with * are mandatory</p>
		
		<form id="signUp" name="signUp" action="/cgi-bin/menu.py">
			Name: 
			<input type="text" id='personName' name="username">*<br>
			Address: 
			<input type="text" name="address"><br>
			City: 
			<input type="text" name="city"><br>
			Postal Code: 
			<input type="text" name="postalCode"><br>
			Email: 
			<input type="text" name="email">*<br>
			Birth Date: 
			<input type="text" name="birthDate"><br>
			<input type="submit" id="submit" value="Submit">
		</form>
	
	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="identification.js"></script>

	</body>
	
</html>
